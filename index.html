<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <script defer src="./index.js"></script>
  <title>Money Counter</title>
</head>

<body>

  <main class="main-layout">
    <div id='modal-window' class="modal-window">
      <div class="modal-window-content" id="modal-window-content">Text</div>
    </div>

    <header class="header">
      <div class="logo-wrapper">
        <img class="logo" src='./barter.png' />
      </div>
      <h1 class="title">
        I'm in
      </h1>

      <div class="people-counter-wrapper">
        <div id="people-counter"></div>
        <img src="./people.svg" />
      </div>

      <button class="logo-wrapper right" id='clear-all-btn'>
        <img class="logo" src='./trash-icon.svg' />
      </button>
    </header>

    <section class="content" id="content">
      <div id='people-list'></div>
    </section>

    <footer class="footer">
      <input id='new-person-input' placeholder="Name">
      <button id="add-btn">+</button>
    </footer>

  </main>
</body>

</html>
